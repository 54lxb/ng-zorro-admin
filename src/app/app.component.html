<!--引入根组件-->
<nz-root>

	<!--content-->
	<nz-layout>
		<nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
			<div class="logo">
			</div>
			<ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
				<li nz-menu-item routerLink="/dashboard" routerLinkActive="active">
					<span>
						<i class="anticon anticon-appstore"></i>
						<span class="nav-text">首页</span>
					</span>
				</li>
				<li nz-menu-item><span><i class="anticon anticon-search"></i><span class="nav-text">专利检索</span></span>
				</li>
				<li nz-submenu>
					<span title><i class="anticon anticon-database"></i><span class="nav-text">项目管理</span></span>
					<ul>
						<li nz-menu-item>创建项目</li>
						<li nz-menu-item>项目跟踪</li>
						<li nz-menu-item>项目管理</li>
					</ul>
				</li>
				<li nz-submenu>
					<span title><i class="anticon anticon-folder"></i><span class="nav-text">档案管理</span></span>
					<ul>
						<li nz-menu-item>档案检索</li>
						<li nz-menu-item>档案导出</li>
					</ul>
				</li>
				<li nz-menu-item><span><i class="anticon anticon-usergroup-add"></i><span
						class="nav-text">客户管理</span></span>
				<li nz-submenu>
					<span title><i class="anticon anticon-user"></i><span class="nav-text">账户管理</span></span>
					<ul>
						<li nz-menu-item routerLink="/user">用户管理</li>
						<li nz-menu-item routerLink="/role">角色管理</li>
						<li nz-menu-item routerLink="/permission">权限管理</li>
					</ul>
				</li>
				<li nz-submenu>
					<span title><i class="anticon anticon-tool"></i><span class="nav-text">系统管理</span></span>
					<ul>
						<li nz-menu-item>数据库备份</li>
						<li nz-menu-item>系统升级</li>
					</ul>
				</li>
				<li nz-menu-item><span><i class="anticon anticon-setting"></i><span class="nav-text">系统配置</span></span>
				</li>
			</ul>
		</nz-sider>

		<nz-layout>

			<nz-header style="background: #fff; padding:0;">
				<i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed"
				   [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
			</nz-header>

			<nz-content style="margin:0 16px;">

				<nz-breadcrumb style="margin:12px 0;">
					<nz-breadcrumb-item *ngFor="let item of position">{{item}}</nz-breadcrumb-item>
				</nz-breadcrumb>

				<div style="padding:24px; background: #fff; min-height: 360px;">
					<!--content-->
					<!--content-->
					<!--content-->
					<!--content-->

					<router-outlet></router-outlet>

					<!--content -->
					<!--content -->
					<!--content -->
					<!--content -->
				</div>
			</nz-content>
			<nz-footer style="text-align: center;"> Design ©2017 Powered By owen-carter</nz-footer>
		</nz-layout>
	</nz-layout>


	<!--content end-->
</nz-root>
