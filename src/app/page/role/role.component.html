<div class="gutter-example" style="margin-bottom: 20px">
	<div nz-row [nzGutter]="8">
		<div nz-col class="gutter-row" [nzSpan]="6">
			<div class="gutter-box"></div>
		</div>
		<div nz-col class="gutter-row" [nzSpan]="4">
			<div class="gutter-box"></div>
		</div>
		<div nz-col class="gutter-row" [nzSpan]="8" style="text-align: right">
			<div class="gutter-box">
				<button nz-button [nzType]="'primary'" style="width: 100px;">
					<i class="anticon anticon-user-add"></i><span>创建角色</span>
				</button>
				<i style="display: inline-block;width: 1px;"></i>
				<button nz-button [nzType]="'primary'" style="width: 100px;">
					<i class="anticon anticon-usergroup-delete"></i><span>删除角色</span>
				</button>
			</div>
		</div>
		<div nz-col class="gutter-row" [nzSpan]="6">
			<div class="gutter-box" style="text-align: right">
				<nz-input [nzType]="'search'"
						  [nzPlaceHolder]="'请输入用户名进行搜索'"
						  [(ngModel)]="_value"
						  style="width: 100%;">
				</nz-input>
			</div>
		</div>
	</div>
</div>

<nz-table #nzTable [nzDataSource]="roleList" [nzPageSize]="10" [nzShowSizeChanger]="true" nzCheckbox="true">
	<thead nz-thead>
	<tr>
		<th nz-th><span>序号</span></th>
		<th nz-th><span>角色名</span></th>
		<th nz-th><span>基本权限</span></th>
		<th nz-th><span>操作权限</span></th>
		<th nz-th><span>创建时间</span></th>
		<th nz-th><span>地址</span></th>
		<th nz-th style="text-align: right"><span>操作</span></th>
	</tr>
	</thead>
	<tbody nz-tbody>
	<tr nz-tbody-tr *ngFor="let data of nzTable.data; let idx = index;">
		<td nz-td>
			<a>{{idx+1}}</a>
		</td>
		<td nz-td>
			<a>{{data.name}}</a>
		</td>
		<td nz-td>{{data.age}}</td>
		<td nz-td>{{data.age}}</td>
		<td nz-td>{{data.age}}</td>
		<td nz-td>{{data.address}}</td>
		<td nz-td style="text-align: right">
			<!--btn-->
			<nz-popover [nzTitle]="'温馨提示'" [nzPlacement]="'bottom'">
				<button nz-button [nzType]="'primary'" [nzShape]="'circle'" nz-popover>
					<i class="anticon anticon-edit"></i>
				</button>
				<ng-template #nzTemplate>
					<div>
						<p>可以编辑角色信息</p>
					</div>
				</ng-template>
			</nz-popover>


			<nz-popover [nzTitle]="'温馨提示'" [nzPlacement]="'bottom'">
				<button nz-button [nzType]="'danger'" [nzShape]="'circle'" nz-popover>
					<i class="anticon anticon-lock"></i>
				</button>
				<ng-template #nzTemplate>
					<div>
						<p>锁定该角色！</p>
						<p>该角色的所有用户将无法登陆！</p>
					</div>
				</ng-template>
			</nz-popover>

			<nz-popover [nzTitle]="'温馨提示'" [nzPlacement]="'bottom'">
				<button nz-button [nzType]="'danger'" [nzShape]="'circle'" nz-popover>
					<i class="anticon anticon-close"></i>
				</button>
				<ng-template #nzTemplate>
					<div>
						<p>删除该用户！</p>
						<p>该用户数据将不再存在！</p>
						<p>请谨慎操作！</p>
					</div>
				</ng-template>
			</nz-popover>
			<!---->
		</td>
	</tr>
	</tbody>
</nz-table>
