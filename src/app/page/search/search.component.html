			</div>
		</div>


		<div nz-col [nzSpan]="8">

		</div>


		<div nz-col [nzSpan]="8">

					<label [attr.for]="'ty'">发明人</label>
				</div>
				<div nz-form-control nz-col [nzSpan]="19">
